  <!-- vue.js -->
  <script src="js/vue.js"></script>

  <!-- curador_xhr -->

  <!-- app -->
  <script>
    window.addEventListener('load', function(){
      var APP = new Vue({
        el: "#app",
        data: {
          tokens: []
        },
        methods: {
          init: function() {
            this.csv();
          },
          csv: function() {
            CURADOR_XHR
              .get("/csv/nfts-ordered-by-tokenId-asc.csv")
              .then(response => {
                this.tokens = response.data.split("\n");
                return;
              })
              .finally(() => {
              });
          }
        },
        filters: {
        },
        mounted() {
          this.init();
        },
        updated() {
        }
      });
    });
  </script>
